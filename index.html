<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резюме - Верстка</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

            <p class="description_one">

            <div class="contacts_site">
